  <body>
    <div class="calculadora">
      <div class="salida">
        <div data-operando-anterior class="operando-anterior pantalla">{{operandoAnterior}}{{operacion}}</div>
        <div data-operando-actual class="operando-actual pantalla">{{operandoActualPantalla}}</div>
      </div>
      <div class="grid-botones">
        <button data-resetear class="grid-2" (click)="resetear()">AC</button>
        <button class="hidden"></button>
        <button data-borrar (click)="borrar()">DEL</button>
        <button data-operacion (click)="elijeOperacion('รท')">รท</button>
        <button data-numero (click)="anadirNumero(7)">7</button>
        <button data-numero (click)="anadirNumero(8)">8</button>
        <button data-numero (click)="anadirNumero(9)">9</button>
        <button data-operacion (click)="elijeOperacion('*')">*</button>
        <button data-numero (click)="anadirNumero(4)">4</button>
        <button data-numero (click)="anadirNumero(5)">5</button>
        <button data-numero (click)="anadirNumero(6)">6</button>
        <button data-operacion (click)="elijeOperacion('+')">+</button>
        <button data-numero (click)="anadirNumero(1)">1</button>
        <button data-numero (click)="anadirNumero(2)">2</button>
        <button data-numero (click)="anadirNumero(3)">3</button>
        <button data-operacion (click)="elijeOperacion('-')">-</button>
        <button data-numero (click)="anadirComa()">,</button>
        <button data-numero (click)="anadirNumero(0)">0</button>
        <button data-negar (click)="negar()">+/-</button>
        <button data-igual class="igual" (click)="elijeOperacion('=')">=</button>

      </div>
    </div>
  </body>
