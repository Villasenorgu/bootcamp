<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Calculadora</title>
</head>
<body>
    <calculadora>
        <pantalla>
            <h1>0</h1>
        </pantalla>
        <grid-botones>
            <button>7</button>
            <button>8</button>
            <button>9</button>
            <button>/</button>
        </grid-botones>
        <grid-botones>
            <button>4</button>
            <button>5</button>
            <button>6</button>
            <button>X</button>
        </grid-botones>
        <grid-botones>
            <button>1</button>
            <button>2</button>
            <button>3</button>
            <button>-</button>
        </grid-botones>
        <grid-botones>
            <button>0</button>
            <button>,</button>
            <button class="igual">=</button>
            <button>+</button>
        </grid-botones>
    </calculadora>
</body>
</html>
